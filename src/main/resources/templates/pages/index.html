<!DOCTYPE html>
<html lang="en"  ng-app="tei">
<head>
<title>TEI</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #5a5a5a;
  padding: 3px;
  text-align: left;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 20%;
  height: 300px; /* only for demonstration, should be removed */
  background: #888;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 80%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  clear: both;
  background-color: #333333;
  padding: 10px;
  text-align: right;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}

ul {
	list-style-type: none;
}

.user-li-selected {
	background-color: white;
	cursor:pointer;
}

.user-li-notselected {
	background-color: #5a5a5a;
	cursor:pointer;
}
.user-li-notselected:hover {
	background-color: #8a8a8a;
	cursor:pointer;
}

.admin-view {
	background-color: #afafaf;
}

.permission-box {
	padding: 3px;
	border: 1px solid black;
}

div.permission-box span {
	padding: 3px;
	background-color: #5a5a5a;
}

div.permission-box label {
	 display: inline;
	 background-color: lightgray;
	 padding: 2px;
}

</style>
<link rel="stylesheet" href="style/tei.css">

<!-- Using AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
<script src="/js/checklist-model.js"></script>
<script src="/js/tei.js"></script>
<script src="/js/admin.js"></script>
</head>
<body>

<div ng-controller="abc">
	<header>
	  <h2>[[#{WELCOME}]] [[${user}]]</h2>
	</header>
	
	<section>
	  <nav>
	    <ul th:each="element : ${menuItems}">
	    	<li><a href="" th:href="${element.key}" th:text="#{${element.value}}">Link</a></li>
	    </ul>
	  </nav>
	  
	  <article ng-view>
		  	<!-- View area -->
	  </article>
	</section>
	
	<footer>
	&copy;2022 Orbital3d Studios
	</footer>
</div>

<!-- Error dialog -->
<div class="modal-background" ng-if="errorDialog.visible == true">
	<div class="center-dialog error-dialog" ng-click="errorDialog.hide()">
		<div class="dialog-content error-dialog-content">
			<h1>{{errorDialog.message}}</h1>
			<label>{{errorDialog.description}}</label>
		</div>
	</div>
</div>
	
<!-- ---------- Information Dialog --------------- -->
<div class="modal-background" ng-if="information.visible == true">
	<div class="center-dialog information-dialog" ng-click="information.hide()">
		<div class="dialog-content information-content">
			<h1 class="middle-align">{{information.message}}</h1><br>
		</div>
	</div>
</div>


</body>
</html>
